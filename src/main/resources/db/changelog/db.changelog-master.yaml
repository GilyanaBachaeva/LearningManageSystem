- changeSet:
    id: 1
    author: gbachaeva
    changes:
      - createTable:
          tableName: teacher
          columns:
            - column:
                name: id
                type: bigint
                constraints:
                  primaryKey: true
                  nullable: false
            - column:
                name: first_name
                type: varchar(255)
                constraints:
                  nullable: false
            - column:
                name: last_name
                type: varchar(255)
                constraints:
                  nullable: false
            - column:
                name: created_at
                type: timestamp
                constraints:
                  nullable: false
            - column:
                name: updated_at
                type: timestamp
                constraints:
                  nullable: false
